controller_manager:
  ros__parameters:
    update_rate: 1000

    dynaarm_status_controller:
      type: dynaarm_controllers/StatusController

    gravity_compensation_controller:
      type: dynaarm_controllers/GravityCompensationController

    freedrive_controller:
      type: dynaarm_controllers/FreeDriveController

    position_controller:
      type: forward_command_controller/ForwardCommandController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: "joint_trajectory_controller/JointTrajectoryController"

    effort_controller:
      type: effort_controllers/JointGroupEffortController

    cartesian_motion_controller:
      type: cartesian_motion_controller/CartesianMotionController

    motion_control_handle:
      type: cartesian_controller_handles/MotionControlHandle
    
    pid_tuner:
      type: dynaarm_controllers/PIDController

pid_tuner:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT


dynaarm_status_controller:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT


motion_control_handle:
  ros__parameters:
    end_effector_link: "END_EFFECTOR"
    robot_base_link: "base"
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT

cartesian_motion_controller:
  ros__parameters:
    end_effector_link: "END_EFFECTOR"
    robot_base_link: "base"
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT
    command_interfaces:
      - position
      #- velocity
    solver:
        error_scale: 1.0
        iterations: 10
    pd_gains:
        trans_x: {p: 1.0}
        trans_y: {p: 1.0}
        trans_z: {p: 1.0}
        rot_x: {p: 0.5}
        rot_y: {p: 0.5}
        rot_z: {p: 0.5}

joint_trajectory_controller:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT
    command_interfaces:
      - position
      - velocity
    state_interfaces:
      - position
      - velocity

position_controller:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT
    interface_name: position

effort_controller:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT

gravity_compensation_controller:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT


freedrive_controller:
  ros__parameters:
    joints:
      - SH_ROT
      - SH_FLE
      - EL_FLE
      - FA_ROT
      - WR_FLE
      - WR_ROT
