controller_manager:
  ros__parameters:
    update_rate: 1000
    dynaarm_position_controller:
      type: dynaarm_position_controller/DynaarmPositionController

stack_launcher:
  ros__parameters:
    ros2controllers: # set controller to 'active', 'inactive' or fully comment to not load
      dynaarm_position_controller: inactive

dynaarm_position_controller:
  ros__parameters:
    p_gain:
      - 100.0 # SH_ROT
      - 100.0 # SH_FLE
      - 100.0 # EL_FLE
      - 50.0 # FA_ROT
    i_gain:
      - 0.0 # SH_ROT
      - 0.0 # SH_FLE
      - 0.0 # EL_FLE
      - 0.0 # FA_ROT
    d_gain:
      - 15.0 # SH_ROT
      - 15.0 # SH_FLE
      - 15.0 # EL_FLE
      - 15.0 # FA_ROT
    command_freeze_mode: # 0 -> active, 1 -> frozen
      - 0.0 # SH_ROT
      - 0.0 # SH_FLE
      - 0.0 # EL_FLE
      - 0.0 # FA_ROT
    joystick_axis_mapping:
      - 0 # SH_ROT
      - 1 # SH_FLE
      - 2 # EL_FLE
      - 3 # FA_ROT
    joystick_max_velocity: 0.5
    
